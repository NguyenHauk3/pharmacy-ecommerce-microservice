<div class="container mt-4">
  <h2>Đặt Hàng</h2>

  <div class="mb-3">
    <label>User ID:</label>
    <input type="number" [(ngModel)]="userId" class="form-control" />
  </div>

  <div class="row mb-3">
    <div class="col">
      <input type="number" [(ngModel)]="productId" class="form-control" placeholder="Product ID" />
    </div>
    <div class="col">
      <input type="number" [(ngModel)]="quantity" class="form-control" placeholder="Quantity" />
    </div>
    <div class="col">
      <input type="number" [(ngModel)]="price" class="form-control " placeholder="Price" />
    </div>
    <div class="col">
      <button class="btn btn-primary" (click)="addItem()">Thêm sản phẩm</button>
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Số lượng</th>
        <th>Giá</th>
        <th>Tổng</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of orderItems">
        <td>{{ item.productId }}</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.quantity * item.price }}</td>
      </tr>
    </tbody>
  </table>

  <h4>Tổng đơn: {{ totalPrice }}</h4>

  <button class="btn btn-success" (click)="submitOrder()">Xác nhận đặt hàng</button>
</div>
