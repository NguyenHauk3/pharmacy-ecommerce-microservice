
<div class="container" >
    <button routerLink="/admin/addpro" class="btn btn-primary">Thêm khuyến mãi</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Ngày KM</th>
                <th>Phần trăm</th>
                <th>Chắc năng</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pro of promotions" >
                <td>{{ pro.id }}</td>
                <td>{{ pro.name }}</td>
                <td>{{ pro.date }}</td>
                <td>{{ pro.percent }}%</td>
                <td class="action-buttons">
                    <a [routerLink]="['/admin/editpromo', pro.id]" class="btn btn-info"><i class="bi bi-pencil-fill"></i></a>
                    <a (click)="onDelete(pro.id)" class="btn btn-info"><i class="bi bi-trash3-fill"></i></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
