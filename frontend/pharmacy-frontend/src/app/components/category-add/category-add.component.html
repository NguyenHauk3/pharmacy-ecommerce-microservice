<div class="container">
  <h2>Thêm danh mục</h2>
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name">Tên danh mục</label>
      <input type="text" id="name" class="form-control" formControlName="name" />
      <div *ngIf="categoryForm.get('name')?.invalid && categoryForm.get('name')?.touched" class="text-danger">
        Tên danh mục là bắt buộc
      </div>
    </div>

    <div class="mb-3">
      <label for="description">Mô tả</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Thêm</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="onCancel()">Hủy</button>
  </form>
  
  <div *ngIf="addSuccess" class="alert alert-success mt-3">
    ✅ Thêm danh mục thành công!
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
  {{ errorMessage }}
</div>
</div>
