<div class="container mt-4">
  <h2 class="text-center mb-4">Quản lý đơn hàng</h2>

  <div class="table-responsive">
    <table class="table table-hover table-bordered shadow-sm rounded">
      <thead class="table-dark">
        <tr>
          <th>Mã đơn</th>
          <th>Người đặt</th>
          <th>Ngày tạo</th>
          <th>Trạng thái</th>
          <th>Tổng tiền</th>
          <th>Cập nhật trạng thái</th>
          <th>Chức năng</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orders">
          <td>{{ order.id }}</td>
          <td>{{ order.userId }}</td>
          <td>{{ order.createdAt | date:'dd/MM/yyyy HH:mm' }}</td>
          <td>
            <span [ngClass]="{
              'badge bg-warning': order.status === 'PENDING',
              'badge bg-success': order.status === 'PAID',
              'badge bg-danger': order.status === 'CANCELLED'
            }">
              {{ order.status }}
            </span>
          </td>
          <td>{{ order.totalPrice | currency:'VND':'symbol' }}</td>
          <td>
            <select class="form-select form-select-sm" [(ngModel)]="order.status" (change)="updateStatus(order.id, order.status)">
              <option value="PENDING">Chờ xử lý</option>
              <option value="PAID">Đã thanh toán</option>
              <option value="CANCELLED">Đã hủy</option>
            </select>
          </td>
          <td>
        <button class="btn btn-danger btn-sm" (click)="deleteOrder(order.id)">Xóa</button>
      </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
