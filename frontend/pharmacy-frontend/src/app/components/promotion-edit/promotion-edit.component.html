
<form action="" method="POST" [formGroup]="promotionFormEdit" (ngSubmit)="onUpdate()" class="mx-auto">
    <div class="row justify-content-center">
      
    <div class="col-6 pt-3">
      <div class="form-group">
        <label for="name">Tên</label>
        <input type="text" class="form-control" id="name" formControlName="name"
          placeholder="">
      </div>
      
      <div class="form-group">
        <label for="date">Ngày khuyến mãi</label>
        <input type="datetime-local" class="form-control" id="date" formControlName="date"
          placeholder="">
      </div>
      <div class="form-group">
        <label for="percent">Phần trăm khuyến mãi</label>
        <input type="text" class="form-control" id="percent" formControlName="percent"
          placeholder="">
      </div>
      <div class="my-2">
        <button type="submit" class="btn btn-primary">Lưu</button>
        <button type="button" class="btn btn-primary mx-2" (click)="onHome()">Trở về</button>
      </div>
    </div>
    <div class="col-3">
      <div *ngIf="updateSuccess" class="alert alert-success" role="alert">
        Cập nhật thành công!
      </div>
    </div>
  </div>
  </form>
