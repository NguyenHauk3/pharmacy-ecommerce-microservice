<div class="container mt-3">
  <h3>Danh sách tồn kho dưới ngưỡng</h3>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID Sản phẩm</th>
        <th>Số lượng</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of inventories">
        <td>{{ item.productId }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
    </tbody>
  </table>
</div>
