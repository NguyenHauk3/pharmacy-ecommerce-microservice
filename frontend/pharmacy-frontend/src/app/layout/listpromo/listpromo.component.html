<div *ngIf="showNotification" class="custom-toast">
  ✅ Đã thêm vào giỏ hàng!
</div>
<div class="promo-header d-flex justify-content-between align-items-center py-4" id="khuyenmai">
  <h2 class="promo-title">Sản Phẩm Đang Khuyến Mãi</h2>
  <div class="promo-arrows">
    <button class="arrow-btn" (click)="scrollLeft()">&lt;</button>
    <button class="arrow-btn" (click)="scrollRight()">&gt;</button>
  </div>
</div>

<div class="product-scroll-container" #scrollContainer>
  <div class="product-card" *ngFor="let product of products">
      <img [src]="'http://localhost:8088/images/' + product.images" alt="{{ product.images }}" height="140" width="120">
      <div class="text-center mb-1 fw-bold fs-5" id="truncate">{{ product.name }}</div>

      <div class="product-price">
      <span class="original-price">{{ product.price | currency:'VND':'symbol':'1.0-0' }}</span>
      <span class="discounted-price">{{ (product?.price! * (1 - product?.percent! /100)) | currency:'VND':'symbol':'1.0-0' }}</span>
      
    </div>

      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-primary btn-sm d-flex align-items-center gap-1" (click)="addToCart(product)">
          <i class="fas fa-cart-plus"></i> Thêm
        </button>
        <button class="btn btn-outline-secondary btn-sm d-flex align-items-center gap-1" (click)="viewDetails(product?.id!)">
          <i class="fas fa-info-circle"></i> Chi tiết
        </button>
      </div>
    
  </div>
</div>
