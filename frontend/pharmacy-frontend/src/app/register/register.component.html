<div *ngIf="showNotification" class="custom-toast">
  ✅ Tạo tài khoản thành công
</div>
<div class="container">
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <h2>Đăng kí tài khoản</h2>
    <form (submit)="handleSubmit()">
      <div class="form-group">
        <label>Tên:</label>
        <input type="text" name="name" [(ngModel)]="formData.name" required />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" [(ngModel)]="formData.email" required />
      </div>
      <div class="form-group">
        <label>Mật khẩu:</label>
        <input type="password" name="password" [(ngModel)]="formData.password" required />
      </div>
      <div class="form-group">
        <label>Địa chỉ:</label>
        <input type="text" name="address" [(ngModel)]="formData.address" required />
      </div>
      <div class="form-group">
        <label>SĐT:</label>
        <input type="text" name="phone" [(ngModel)]="formData.phone" required />
      </div>
      <div class="form-group">
        <label>Giới tính:</label>
        <input type="text" name="gender" [(ngModel)]="formData.gender" required />
      </div>
      <button type="submit">Đăng ký</button>
      <p class="signup-link">
      Bạn đã có tài khoản?
      <a routerLink="/login">Đăng Nhập</a>
    </p>
    </form>
   
  </div>
